{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Register - Entrack{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6 card animate-on-scroll">
        <h2 class="text-2xl font-bold mb-6 text-green-600 section-title">Create an Account</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn-primary w-full mt-4">
                Sign Up
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-green-600 hover:text-green-700">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
