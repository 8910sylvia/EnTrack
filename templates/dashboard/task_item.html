<li class="flex items-center justify-between p-3 bg-white rounded-lg shadow">
    <div class="flex items-center space-x-3">
        <form method="post" action="/task/{{ task.id }}/toggle/" class="inline">
            {% csrf_token %}
            <button type="submit" class="focus:outline-none" title="Toggle task completion">
                {% if task.completed %}
                <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                {% else %}
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
                </svg>
                {% endif %}
            </button>
        </form>
        <span class="text-gray-700{% if task.completed %} line-through text-gray-500{% endif %}">{{ task.text }}</span>
    </div>
    <form method="post" action="/task/{{ task.id }}/delete/" class="inline">
        {% csrf_token %}
        <button type="submit" class="text-red-500 hover:text-red-700 focus:outline-none" title="Delete task">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
        </button>
    </form>
</li>
